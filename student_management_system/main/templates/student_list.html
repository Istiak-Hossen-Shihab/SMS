{% extends "base.html" %}
{% block content %}
<h2>Student List</h2>
<button class="btn default" style="margin: 10px 0 10px 0;"><a href="{% url 'create_student'%}">Add Student</a></button>
<table class="table table-striped table-bordered border" border='1' style='border-collapse:separate'>
            <thead class="thead-dark">
                <tr>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Phone</th>
                    <th>Course</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for student in students %}
                <tr>
                    <td>{{ student.name }}</td>
                    <td>{{ student.email }}</td>
                    <td>{{ student.number }}</td>
                    <td>{{ student.course }}</td>
                    <td>
                        <button class="btn default" style="margin: 5px;"><a href="{% url 'update_student' student.pk %}" class="btn btn-sm btn-warning">Edit</a></button>
                        <button class="btn default" style="margin: 5px;"><a href="{% url 'delete_student' student.pk %}" class="btn btn-sm btn-danger">Delete</a></button>
                        
                        
                    </td>
                </tr>
                {% empty %}
                <tr>
                    <td colspan="6" class="text-center">No students found.</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
{% endblock %}
